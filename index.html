<html>
<head>
	<title>Caffeine Counter</title>
	<link rel="stylesheet" type="text/css" href="counter.css">
	<link rel="javascript" type="text/css" href="">
	<link href='http://fonts.googleapis.com/css?family=Lobster|Montserrat' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	</head>
<body>
	
<div class="main-image">	

</div>

<div class="header">
	<h1>Caffeine Counter</h1>
</div>

<div class="arrow">
	<i class="fa fa-chevron-down fa-3x"></i>
</div>

<div class="add-count">
	<h2>Add how many</h2>
	<form>
		<ol>
			<li><input type="radio" class="count-style" name="count" value="1"></li>
			<li><input type="radio" class="count-style" name="count" value="2"></li>
			<li><input type="radio" class="count-style" name="count" value="3"></li>
			<li><input type="radio" class="count-style" name="count" value="4"></li>
			<li><input type="radio" class="count-style" name="count" value="5"></li>
		</ol>
	</form>
</div>

<div class="selector">
	<h2>Of what you had</h2>
	<form>
		<ol>
			<li><input type="radio" name="count" value="coffee"></li>
			<li><input type="radio" name="count" value="2"></li>
			<li><input type="radio" name="count" value="3"></li>
			<li><input type="radio" name="count" value="4"></li>
			<li><input type="radio" name="count" value="5"></li>
		</ol>
	</form>
</div>

<div class="">
<h2>How long ago</h2>
</div>



</body>
</html>
